<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods</title>
    <!-- FAVICON -->
    <link rel="icon" type="image/png" href="#" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
      integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <h1>DOM Array Methods</h1>

    <div class="container">
      <aside>
        <button id="add-user">Add User <i class="fa fa-user-plus"></i></button>
        <button id="double">
          Double Money <i class="fas fa-money-bill-alt"></i>
        </button>
        <button id="show-millionoaires">
          Only Show Millionaires <i class="fa fa-wallet"></i>
        </button>
        <button id="sort">Sort by Richest <i class="fas fa-search-dollar"></i></button>
        <button id="calculate-wealth">
          Calculate Total Wealth <i class="fa fa-calculator"></i>
        </button>
      </aside>

      <main id="main">
        <h2><strong>Person</strong>Wealth</h2>
      </main>
    </div>

    <script src="./app.js"></script>
